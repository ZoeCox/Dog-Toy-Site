  <body>
    <div class="header-banner">
      <h1><a class="company-logo" href="index.html">Happy Dog Toys</a></h1>
      <div class="header-icon-container">
        <a class="basket-icon" href="basket.html">ðŸ›’</a>

    </div>
    <main>
      <h2 class="profile-welcome">Welcome!</h2>
      <h4>See your favourite toys and your profile here:</h4>
      <div class="user-input">
        <input
          name="name-input"
          class="name-input"
          type="text"
          maxlength="20"
          placeholder="Enter your name here"
          alt="a text field for inputting your name" />
        <button
          class="name-submit"
          type="sumbit"
          alt="submit button for your name">
          Submit
        </button>
      </div>
      <button
        class="remove-icon-button hidden"
        type="button"
        alt="button for resetting your profile icon">
        Remove Profile Icon
      </button>
      <h4 class="name-display">User name:</h4>
      <h4 class="profile-icon-text">Choose a profile icon:</h4>
      <div class="profile-icon-container">
        <img
          id="male-light-icon"
          alt="A light skin tone male profile icon"
          src="./images/maleLightIcon.png"
          class="profile-image" />
        <img
          id="male-dark-icon"
          alt="A darker skin tone male profile icon"
          src="./images/maleDarkerIcon.png"
          class="profile-image" />
        <img
          id="female-light-icon"
          alt="A light skin tone female profile icon"
          src="./images/femaleLightIcon.png"
          class="profile-image" />
        <img
          id="female-dark-icon"
          alt="A darker skin tone female profile icon"
          src="./images/femaleDarkIcon.png"
          class="profile-image" />
      </div>
      <div class="favourite-toy-container">
        <h5>Your favourite toys are:</h5>
        <p class="favourite-text"></p>
        <button class="empty-favourites" type="button">Clear Favourites</button>
      </div>
    </main>
    <hr class="divider" />
