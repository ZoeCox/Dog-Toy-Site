<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Dog Toys - Basket</title>
    <meta name="description" content="A company that sells dog toys" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="header-banner">
      <h1><a class="company-logo" href="index.html">Happy Dog Toys</a></h1>
      <div class="header-icon-container">
        <a class="basket-icon" href="basket.html">🛒</a>
        <p class="basket-total">0</p>
        <a class="profile-icon" href="profile.html">👤</a>
      </div>
    </div>
    <main>
      <div class="basket-contents">
        <h2>Your basket:</h2>
        <p class="basket-bone"></p>
        <div class="bone-stepper hidden"><button class="bone-minus"
            type="button">-</button><button class="bone-plus"
            type="button">+</button>
          <button class="bone-bin" type="button">🗑️</button></div>
        <p class="basket-monkey"></p>
        <div class="monkey-stepper hidden"><button class="monkey-minus"
            type="button">-</button><button class="monkey-plus"
            type="button">+</button>
          <button class="monkey-bin" type="button">🗑️</button></div>
        <p class="basket-reindeer"></p>
        <div class="reindeer-stepper hidden"><button class="reindeer-minus"
            type="button">-</button><button class="reindeer-plus"
            type="button">+</button>
          <button class="reindeer-bin" type="button">🗑️</button></div>
        <p class="basket-ball"></p>
        <div class="ball-stepper hidden">
          <button class="ball-minus" type="button">-</button>
          <button class="ball-plus" type="button">+</button>
          <button class="ball-bin" type="button">🗑️</button></div>
      </div>
      <button class="empty-basket" type="button">Empty Basket</button>
    </main>
    <hr class="divider" />
    <footer>
      <h4>Happy Dog Toys Ltd</h4>
      <div class="footer-contact">
        <h4 class="contact-title"><strong>Contact:</strong></h4>
        <a
          class="contact-link"
          alt="fictional phone number"
          href="mailto:zoemcox16@gmail.com">0123 456789</a>
        <p class="contact-divider">|</p>
        <a
          class="contact-link"
          alt="link to site creator's email"
          href="mailto:zoemcox16@gmail.com">contact@fictional.com</a>
        <p class="contact-divider">|</p>
        <p class="contact-divider">123 Fic Street, Faux Town</p>
      </div>
    </footer>
    <!-- <script src="script.js"></script> -->
    <script src="basketHandling.js"></script>
  </body>
</html>
